<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Prediction</h1>
        <form id="predictionForm">
            <label for="radius_mean">Radius Mean:</label>
            <input type="number" id="radius_mean" name="radius_mean" step="any" required><br>

            <label for="texture_mean">Texture Mean:</label>
            <input type="number" id="texture_mean" name="texture_mean" step="any" required><br>

            <label for="perimeter_mean">Perimeter Mean:</label>
            <input type="number" id="perimeter_mean" name="perimeter_mean" step="any" required><br>

            <label for="area_mean">Area Mean:</label>
            <input type="number" id="area_mean" name="area_mean" step="any" required><br>

            <label for="smoothness_mean">Smoothness Mean:</label>
            <input type="number" id="smoothness_mean" name="smoothness_mean" step="0.001" required><br>

            <label for="compactness_mean">Compactness Mean:</label>
            <input type="number" id="compactness_mean" name="compactness_mean" step="0.001" required><br>

            <label for="concavity_mean">Concavity Mean:</label>
            <input type="number" id="concavity_mean" name="concavity_mean" step="0.001" required><br>

            <label for="concave_points_mean">Concave Points Mean:</label>
            <input type="number" id="concave_points_mean" name="concave_points_mean" step="0.001" required><br>

            <label for="symmetry_mean">Symmetry Mean:</label>
            <input type="number" id="symmetry_mean" name="symmetry_mean" step="0.001" required><br>

            <label for="fractal_dimension_mean">Fractal Dimension Mean:</label>
            <input type="number" id="fractal_dimension_mean" name="fractal_dimension_mean" step="0.001" required><br>

            <label for="radius_se">Radius SE:</label>
            <input type="number" id="radius_se" name="radius_se" step="any" required><br>

            <label for="texture_se">Texture SE:</label>
            <input type="number" id="texture_se" name="texture_se" step="any" required><br>

            <label for="perimeter_se">Perimeter SE:</label>
            <input type="number" id="perimeter_se" name="perimeter_se" step="any" required><br>

            <label for="area_se">Area SE:</label>
            <input type="number" id="area_se" name="area_se" step="any" required><br>

            <label for="smoothness_se">Smoothness SE:</label>
            <input type="number" id="smoothness_se" name="smoothness_se" step="0.001" required><br>

            <label for="compactness_se">Compactness SE:</label>
            <input type="number" id="compactness_se" name="compactness_se" step="0.001" required><br>

            <label for="concavity_se">Concavity SE:</label>
            <input type="number" id="concavity_se" name="concavity_se" step="0.001" required><br>

            <label for="concave_points_se">Concave Points SE:</label>
            <input type="number" id="concave_points_se" name="concave_points_se" step="0.001" required><br>

            <label for="symmetry_se">Symmetry SE:</label>
            <input type="number" id="symmetry_se" name="symmetry_se" step="0.001" required><br>

            <label for="fractal_dimension_se">Fractal Dimension SE:</label>
            <input type="number" id="fractal_dimension_se" name="fractal_dimension_se" step="0.001" required><br>

            <label for="radius_worst">Radius Worst:</label>
            <input type="number" id="radius_worst" name="radius_worst" step="any" required><br>

            <label for="texture_worst">Texture Worst:</label>
            <input type="number" id="texture_worst" name="texture_worst" step="any" required><br>

            <label for="perimeter_worst">Perimeter Worst:</label>
            <input type="number" id="perimeter_worst" name="perimeter_worst" step="any" required><br>

            <label for="area_worst">Area Worst:</label>
            <input type="number" id="area_worst" name="area_worst" step="any" required><br>

            <label for="smoothness_worst">Smoothness Worst:</label>
            <input type="number" id="smoothness_worst" name="smoothness_worst" step="0.001" required><br>

            <label for="compactness_worst">Compactness Worst:</label>
            <input type="number" id="compactness_worst" name="compactness_worst" step="0.001" required><br>

            <label for="concavity_worst">Concavity Worst:</label>
            <input type="number" id="concavity_worst" name="concavity_worst" step="0.001" required><br>

            <label for="concave_points_worst">Concave Points Worst:</label>
            <input type="number" id="concave_points_worst" name="concave_points_worst" step="0.001" required><br>

            <label for="symmetry_worst">Symmetry Worst:</label>
            <input type="number" id="symmetry_worst" name="symmetry_worst" step="0.001" required><br>

            <label for="fractal_dimension_worst">Fractal Dimension Worst:</label>
            <input type="number" id="fractal_dimension_worst" name="fractal_dimension_worst" step="0.001" required><br>

            <button type="submit">Predict</button>
        </form>
    </div>

</body>
</html>
